<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green-Code FX - Professional Video Effects Generator">
    <title>{% block title %}Green-Code FX Generator{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-success">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="{{ url_for('index') }}">
                <i class="fas fa-video me-2"></i>Green-Code FX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Generator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/health" target="_blank">
                            <i class="fas fa-heartbeat me-1"></i>Health
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle ms-2" id="themeToggle" title="Toggle theme">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black border-top border-success py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                <small>Green-Code FX Generator v{{ version }} | Professional Video Effects</small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Mobile Optimization JS -->
    <script src="{{ url_for('static', filename='js/mobile-optimization.js') }}"></script>
    <!-- Batch Manager JS -->
    <script src="{{ url_for('static', filename='js/batch-manager.js') }}"></script>
    <!-- WebSocket Client JS -->
    <script src="{{ url_for('static', filename='js/websocket-client.js') }}"></script>
    <!-- Collaboration Manager JS -->
    <script src="{{ url_for('static', filename='js/collaboration-manager.js') }}"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
